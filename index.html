<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <main>
    <div class="calculator">
      <div class="calculator-display">
        <p>0</p>
      </div>
      <div class="calculator-buttons">
        <button class="calculator-button" id="calculator-button-reset">C</button>
        <button class="calculator-button" id="calculator-button-delete">DEL</button> 
        <button class="calculator-button" id="calculator-button-number-7">7</button>
        <button class="calculator-button" id="calculator-button-number-8">8</button>
        <button class="calculator-button" id="calculator-button-number-9">9</button>
        <button class="calculator-button" id="calculator-button-divide">/</button>
        <button class="calculator-button" id="calculator-button-number-4">4</button>
        <button class="calculator-button" id="calculator-button-number-5">5</button>
        <button class="calculator-button" id="calculator-button-number-6">6</button>
        <button class="calculator-button" id="calculator-button-multiply">*</button>
        <button class="calculator-button" id="calculator-button-number-1">1</button>
        <button class="calculator-button" id="calculator-button-number-2">2</button>
        <button class="calculator-button" id="calculator-button-number-3">3</button>
        <button class="calculator-button" id="calculator-button-subtract">-</button>
        <button class="calculator-button" id="calculator-button-number-0">0</button>
        <button class="calculator-button" id="calculator-button-decimal">.</button>
        <button class="calculator-button" id="calculator-button-equals">=</button>
        <button class="calculator-button" id="calculator-button-add">+</button>
      </div>
    </div>
  </main>
</body>
</html>
